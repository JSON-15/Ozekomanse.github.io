 <!-- Formulaire d'inscription et de connexion Vocalyst -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalyst - Connexion & Inscription</title>
    <style>
        body {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            max-width: 350px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2575fc;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #6a11cb;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2575fc;
            text-decoration: none;
            font-size: 0.95rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.8rem;
                max-width: 95vw;
            }
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Formulaire d'inscription -->
        <form id="signup-form" style="display: block;">
            <h2>Inscription OZE KOMANSE</h2>
            <div class="form-group">
                <label for="signup-username">Nom d'utilisateur</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit" class="btn">S'inscrire</button>
            <a href="#" class="switch-link" onclick="showForm('login-form');return false;">Déjà inscrit ? Se connecter</a>
        </form>
        <!-- Formulaire de connexion -->
        <form id="login-form" style="display: none;">
            <h2>Connexion OZE KOMANSE</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
            <a href="#" class="switch-link" onclick="showForm('signup-form');return false;">Créer un compte</a>
        </form>
    </div>
</body>


</html>
